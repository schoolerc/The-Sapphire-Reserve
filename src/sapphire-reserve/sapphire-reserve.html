<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../spell-cards/spell-cards.html">
<link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-up-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../monster-cards/monster-cards.html">
<link rel="import" href="../combat-tracker/combat-tracker.html">
<link rel="import" href="/bower_components/paper-styles/paper-styles.html">
<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">


<dom-module id="sapphire-reserve">
  <template>
    <style>
      :host {
          display: block;
          font-family:Roboto, Arial, SansSerif;
      }

      body{

      }

      #drawer_title{
          margin-left: 0;
      }

      paper-drawer-panel{
          --paper-drawer-panel-main-container: {
              overflow:auto;
          };
          --paper-drawer-panel-drawer-container:{
              border-right: 2px solid var(--divider-color);

          };
      }

      paper-item{
          --paper-item-selected:{
              background-color: var(--paper-grey-300);
          }
          --paper-item-focused:{
              background-color:inherit;
          }
      }


        [hidden]{
            display: none !important;
        }
    </style>
      <app-location route="{{route}}"></app-location>
      <app-route route="{{route}}" pattern="/:item" data="{{data}}"></app-route>

      <paper-drawer-panel>
          <paper-header-panel drawer class="layout vertical">
            <paper-toolbar class="side-toolbar">
                <span class="title" id="drawer_title">The Sapphire Reserve</span>
            </paper-toolbar>
              <paper-listbox selected="{{data.item}}" attr-for-selected="key">
                  <paper-item key="">Home</paper-item>
                  <paper-item key="spell-cards">Spell Cards</paper-item>
                  <paper-item key="monster-cards">Monster Cards</paper-item>
                  <paper-item key="combat-tracker">Combat Tracker</paper-item>
              </paper-listbox>
          </paper-header-panel>
          <paper-header-panel main>
              <paper-toolbar>
                  <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                  <neon-animated-pages attr-for-selected="key" selected="{{data.item}}" entry-animation="fade-in-animation" exit-animation="slide-up-animation">
                      <neon-animatable key=""><span class="title">Home</span></neon-animatable>
                      <neon-animatable key="spell-cards"><span class="title">D&D 5E Spell Cards</span></neon-animatable>
                      <neon-animatable key="monster-cards"><span class="title">Monster Cards</span></neon-animatable>
                      <neon-animatable key="combat-tracker"><span class="title">Combat Tracker</span></neon-animatable>
                  </neon-animated-pages>
              </paper-toolbar>
              <neon-animated-pages selected="{{data.item}}" entry-animation="slide-from-right-animation" exit-animation="fade-out-animation" attr-for-selected="key">
                  <home key=""></home>
                  <spell-cards key="spell-cards"></spell-cards>
                  <monster-cards key="monster-cards"></monster-cards>
                  <combat-tracker key="combat-tracker"></combat-tracker>
              </neon-animated-pages>
          </paper-header-panel>
      </paper-drawer-panel>
  </template>

  <script>
    Polymer({

      is: 'sapphire-reserve',

      properties: {
      },

      ready: function()
      {
      }

    });
  </script>
</dom-module>
