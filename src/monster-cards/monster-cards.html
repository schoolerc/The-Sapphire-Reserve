<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-iconset/iron-iconset.html">
<link rel="import" href="/bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="/bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="monster-card.html">
<dom-module id="monster-cards">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
            }

            iron-list {
                flex: 1 1 auto;
            }
            monster-card{
                padding-top:10px;
                padding-right:10px;
            }
        </style>
        <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
            <span class="title">Monster Cards</span>
            <paper-icon-button icon="search" on-tap="toggleSearch"></paper-icon-button>
        </paper-toolbar>
        <div>
        <iron-collapse>
            <div>
                <!-- Put Search DOM here-->
            </div>
        </iron-collapse>
        </div>
        <iron-list items="[[monsters]]" grid target="document">
            <template>
                <monster-card data="[[item]]"></monster-card>
            </template>
        </iron-list>
    </template>
    <script>
        Polymer({
            is:"monster-cards",
            properties:{
                monsters:{
                    type:Array,
                },
                filteredMonsters:{
                    type:Array,
                }
            },
            toggleDrawer:function(){
                this.fire('drawer-toggle', {});
            },
            toggleSearch:function(){
            },
            attached:function(){
            },
            ready:function(){
                this.filteredMonsters = this.monsters;
            },
            onMonstersChanged:function(){
                this.querySelector('iron-list').items = this.monsters;
            },

            behaviors:[Polymer.IronResizableBehavior],
            listeners: {
                'iron-resize': '_onIronResize'
            },
            _onIronResize:function(e){
            }
        })
    </script>
</dom-module>
