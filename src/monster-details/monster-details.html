<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-iconset/iron-iconset.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<dom-module id="monster-details">
    <template>
        <style include="iron-flex iron-flex-layout"></style>
        <style>
            :host{
                display:block;
                min-width:300px;
            }
        </style>
            <paper-material on-tap="expand">
        <paper-item>
            <paper-item-body two-line>
                <div>[[data.name]]</div>
                <div secondary>Challenge Rating: [[_creatureChallengeRating(data)]]</div>
            </paper-item-body>
        </paper-item>
            </paper-material>

    </template>
    <script>
        Polymer({
            is:"monster-details",
            properties:{
                data: {
                    type: Object,
                    notify:true,
                    observer: 'onDataChanged'
                }
            },
            behaviors:[Polymer.IronResizableBehavior],
            onDataChanged:function() {
            },
            _creatureType:function(monster){
                return monster.size + " " + monster.type + ", " + monster.alignment;
            },
            _creatureHitPoints:function(monster){
                return monster.hit_points + " (" + monster.hit_dice + ")";
            },
            _creatureChallengeRating:function(monster)
            {
                return monster.challenge_rating + " (" + this._xpValue(monster.challenge_rating) + ")";
            },
            _xpValue: function(cr) {
                if(cr == "1/8")
                {
                    return "25";
                }
                if(cr == "1/4")
                {
                    return "50";
                }
                if(cr == "1/2")
                {
                    return "100";
                }
                if(cr == "1")
                {
                    return "200";
                }
                if(cr == "2")
                {
                    return "450";
                }
                if(cr == "3")
                {
                    return "700";
                }
                if(cr == "4")
                {
                    return "1,100";
                }
                if(cr == "5")
                {
                    return "1,800";
                }
                if(cr == "6")
                {
                    return "2,300";
                }
                if(cr == "7")
                {
                    return "2,900";
                }
                if(cr == "8")
                {
                    return "3,900";
                }
                if(cr == "9")
                {
                    return "5,000";
                }
                if(cr == "10")
                {
                    return "5,900";
                }
                if(cr == "11")
                {
                    return "7,200";
                }
                if(cr == "12")
                {
                    return "8,400";
                }
                if(cr == "13")
                {
                    return "10,000";
                }
                if(cr == "14")
                {
                    return "11,500";
                }
                if(cr == "15")
                {
                    return "13,000";
                }
                if(cr == "16")
                {
                    return "15,000";
                }
                if(cr == "17")
                {
                    return "18,000";
                }
                if(cr == "18")
                {
                    return "20,000";
                }
                if(cr == "19")
                {
                    return "22,000";
                }
                if(cr == "20")
                {
                    return "25,000";
                }
                if(cr == "21")
                {
                    return "33,000";
                }
                if(cr == "22")
                {
                    return "41,000";
                }
                if(cr == "23")
                {
                    return "50,000";
                }
                if(cr == "24")
                {
                    return "62,000";
                }
                if(cr == "30")
                {
                    return "155,000";
                }
                return "0";
            },
            expand: function()
            {
                //Expand card to full view
            }
        });
    </script>
</dom-module>
